buildscript {
    ext.kotlin_version = "1.1.51"
    ext.spring_version = "1.5.7.RELEASE"

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_version"

    }
}

apply plugin: "kotlin"
apply plugin: "org.springframework.boot"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"

    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-web"
}

jar {
    manifest {
        attributes "Main-Class": "SampleController"
    }

    archiveName "process.jar"

    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

// Includes the required Spring Boot dependencies in the jar.
task deploy(type: BootRepackage, dependsOn: "jar") {

    // Appears to force copying to await .jar creation.
    doLast {
        copy {
            from "build/libs"
            into "build/processes/a"
        }

        copy {
            from "build/libs"
            into "build/processes/b"
        }

        copy {
            from "src/main/resources/run.sh"
            into "build/processes"
        }
    }
}